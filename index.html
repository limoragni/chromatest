<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#video-container{
			height: 800px;
		}
		video {
			position: absolute;
			top:0px;
		}

		#canvas{
			position: absolute;
			top:0px;
			z-index: 9000;
		}
		#canvas2{
			position: absolute;
			top:0px;
			z-index: 8000;
		}
	</style>
</head>
<body>
	<div id="video-container">
		<video id="video" width="1440" height="800" controls>
		  <source src="test.mp4" type="video/mp4">
		</video>
		<canvas id="canvas" width="1440" height="800"></canvas>
		<canvas id="canvas2" width="1440" height="800"></canvas>
	</div>
	
	<button id="play">Play</button>
	<button id="pause">Pause</button>
	<div id="chroma-controls">
		<h4>Balance</h4>
		<input type="range" id="chroma-balance" min="0" max="1" step="0.0001" value="0"/>
		<h4>Weight</h4>
		<input type="range" id="chroma-weight" min="0" max="1" step="0.0001" value="1"/>
		<h4>ClipBlack</h4>
		<input type="range" id="chroma-clipB" min="0" max="1" step="0.0001" value="0.25"/>
		<h4>ClipWhite</h4>
		<input type="range" id="chroma-clipW" min="0" max="1" step="0.0001" value="0.6"/>
		<!-- <h4>Color</h4>
		<input type="color" id="chroma-screen" value=""/> -->
	</div>
	
</body>
